<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Moana | Cadastro</title>
</head>
<body>
     <!-- Início do header -->
      <div class="header">
          <div class="container">
               <img src="./assets/Planeta Terra.png" alt="Planeta Terra">
               <ul class="navbar">
                    <li>
                         <a href="index.html">Página Inicial</a>
                    </li>
                    <li>
                         <a href="login.html">Login</a>
                    </li>
                    <li>
                         <a href="contato.html">Contate-me</a>
                    </li>
               </ul>
          </div>
      </div>
      <!-- Fim do Header -->

      <div class="login">
          <div class="container">
               <div class="card card-cadastro">
                    <div class="formulario">
                         <div class="campo">
                              <input type="text" id="ipt_nome" placeholder="Nome">
                         </div>
                         <div class="campo">
                              <input type="text" id="email" placeholder="Email">
                         </div>
                         <div class="campo">
                              <input type="password" id="ipt_senha" placeholder="Senha">
                         </div>
                         <div class="campo">
                              <input type="password" id="ipt_confirmacao_senha" placeholder="Confirme a Senha">
                         </div>
                         <button class="botao" onclick="cadastrar()">Cadastre-se</button>
                    </div>
                    <div class="imagem">
                         <img src="./assets/imagem cadastro.jpeg" alt="Praia">
                    </div>
               </div>
          </div>
      </div>

      <!-- Início do Footer -->
       <div class="footer">
          <div class="container">
               <span>V.0.1</span>
          </div>
       </div>
</body>
</html>
